<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake | 180 Websites</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/bootstrap.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.9/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.9/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.9/addons/p5.sound.min.js"></script>
    <script src="js/index.js" charset="utf-8"></script>
    <script src="js/snake.js"></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-inverse">
        <div class="container">
          <div class="navbar-header">
            <button class="navbar-toggle btn btn-info" data-toggle="collapse" data-target="#myNavbar">
              Menu <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
            <a class="navbar-brand" href="#">Snake</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="http://aaronmassey.pro/">Home</a></li>
              <li><a href="https://medium.com/@aaronmassey45">Blog</a></li>
              <li><a href="https://github.com/aaronmassey45">Github</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div>
        <div class="row text-center stuff">
          <div class="col-xs-6">
            <b>Score:</b> <span id="score">0</span>
          </div>
          <div class="col-xs-6 buttons">
            <div class="col-xs-12">
              <button class="btn btn-default" onclick="up()">UP</button>
            </div>
            <div class="col-xs-6">
              <button class="btn btn-default" onclick="left()">LEFT</button>
            </div>
            <div class="col-xs-6">
              <button class="btn btn-default"  onclick="right()">RIGHT</button>
            </div>
            <div class="col-xs-12">
              <button class="btn btn-default" onclick="down()">DOWN</button>
            </div>
          </div>
        </div>
      </div>
    </main>
</html>
